data:
  image: debian:jessie
  volumes:
     - ./data/media/:/srv/media
     - ./data/backup/:/srv/backup
     - /srv/static
     - /srv/bower
  command: "true"


db:
  image: mysql
  volumes:
    - ./Telemeta/scripts/:/srv/scripts
    - ./data/var/lib/mysql/:/var/lib/mysql
  volumes_from:
    - data
  env_file:
    - Telemeta/env/prod.env

broker:
  image: redis

search:
  image: elasticsearch:1


app:
  build: Telemeta/
  dockerfile: Dockerfile-diadems
  volumes:
    - ./Telemeta/app/:/srv/app
    - ./Telemeta/telemeta/:/srv/src/telemeta/telemeta
    - ./TimeSide/:/srv/src/timeside
    - ./timeside-diadems/:/srv/src/timeside-diadems
  volumes_from:
    - data
  env_file:
    - Telemeta/env/debug.env
  command: /bin/sh scripts/app.sh --runserver
  ports:
    - 9000:8000
  links:
    - broker
    - db
    - search

worker:
  build: Telemeta/
  dockerfile: Dockerfile-diadems
  volumes_from:
    - app
  env_file:
    - Telemeta/env/debug.env
  command: /bin/sh scripts/worker.sh
  links:
    - broker
    - db

nginx:
  image: nginx
  ports:
    - "8000:80"
  volumes:
    - ./Telemeta/etc//nginx.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - data
  links:
    - app
    - phpmyadmin

phpmyadmin:
    image: nazarpc/phpmyadmin
    ports:
      - "1234:80"
    links:
      - db:mysql
    environment:
      - ABSOLUTE_URI=http://localhost:8000/phpmyadmin/
